<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Álcool ou Gasolina?</h3>
    <script>
      var tanque = 40;
      var caminhoComAlcool = 300;
      var caminhoComGasolina = 480;
      var consumoDeAlcool = caminhoComAlcool / tanque;
      var consumoDeGasolina = caminhoComGasolina / tanque;

      document.write(
        'O consumo de gasolina é de: ' +
          Math.floor(consumoDeGasolina) +
          ' litros por km. <br>'
      );

      document.write(
        'O consumo de álcool é de: ' +
          Math.floor(consumoDeAlcool) +
          ' litros por km.'
      );
    </script>
  </body>
</html>
