<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var anoDescobrimento = 1500;
      var anoAtual = 2022;

      function pulaLinha() {
        document.write('<br>', '<br>');
      }

      function mostra(frase) {
        document.write(frase);
        pulaLinha();
      }

      function calculoGeracoes(anoAtual, anoBase) {
        var resultado = (anoAtual - anoBase) / 28;

        return Math.floor(resultado);
      }

      mostra('<h1>Bem-vindos ao calculo de quantidade de gerações</h1>');
      mostra('<p>Este é um simples programa</p>');
      mostra(
        'o numero de gerações de ' +
          anoDescobrimento +
          ' até ' +
          anoAtual +
          ' é de ' +
          calculoGeracoes(anoAtual, anoDescobrimento) +
          ' gerações.'
      );
    </script>
  </body>
</html>
