<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function pulaLinha() {
        document.write('<br>');
      }

      function mostra(frase) {
        document.write(frase);
        pulaLinha();
      }

      var totalDeEventos = parseInt(prompt('Informe o total de eventos'));

      var contador = 1;

      var totalGastoComEventos = 0;

      while (contador <= totalDeEventos) {
        var gasto = parseFloat(
          prompt('Informe total gasto com evento ' + contador)
        );

        totalGastoComEventos = totalGastoComEventos + gasto;

        contador++;
      }

      var media = totalGastoComEventos / totalDeEventos;

      mostra('A média de gastos com ' + contador + ' evento(s) é ' + media);
    </script>
  </body>
</html>
